<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ninjago</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
<h1 class="title">NinjaGo - a Ninja REST API</h1>
<div id="homepage">
  <h1>Hire a ninja in your area!</h1>
  <div id="ninjas"></div>
</div>

<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="https://unpkg.com/react@15/dist/react.js"></script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>

<script type="text/babel">
  let Ninjas = React.createClass({
    getInitialState(){
      return({
        ninjas: []
      })
    },
    handleSubmit(event){
      event.preventDefault();
      let lng = this.refs.lng.value;
      let lat = this.refs.lat.value;

      fetch(`/api/ninjas?lng=${lng}&lat=${lat}`).then((data) => {
        return data.json();
      }).then(json => {
        this.setState({
          ninjas: json
        })
      })
    },
    render(){
      let ninjas = this.state.ninjas;
      ninjas = ninjas.map((ninja, index) => {
        return (
          <li key={index}>
            <span className={ninja.obj.available}></span>
            <span className="name">{ninja.obj.name}</span>
            <span className="rank">{ninja.obj.rank}</span>
            <span className="dist">{Math.floor(ninja.dis / 1000)}km</span>
          </li>
        )
      });
      return (
        <div id="ninja-container">
          <form action="" id="search" onSubmit={this.handleSubmit}>
            <label htmlFor="lat">Enter latitude: </label>
            <input type="text" ref="lat"
                   placeholder="latitude" required/>
            <label htmlFor="lng">Enter longitude: </label>
            <input type="text" ref="lng"
                   placeholder="longitude" required/>
            <input type="submit" value="Find Ninjas"/>
          </form>
          <ul>{ninjas}</ul>
        </div>
      )
    }
  });

  ReactDOM.render(<Ninjas/>, document.getElementById('ninjas'))

</script>

</body>
</html>
